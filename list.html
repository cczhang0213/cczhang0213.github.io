<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!-- 相容性 --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 以現在的這個設備的大小為大小，放大程度1:1 --> 
    <title>list 練習</title>
</head>
<body>
    <h1>HTML語法: list 練習</h1>
    <ol type="A">
        <li>口罩</li>
        <li>飲料</li>
        <li>咖哩</li>
    </ol>
    <h2>無序號列表</h2>
    <ul type="circle">
        <li>台北車站</li>
        <li>筆電</li>
        <li>桌子</li>
    </ul>

<!-- h2+ul>li*3 -->
    <h2>無序號列表</h2>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
